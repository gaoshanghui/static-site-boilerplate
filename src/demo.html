<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Web site created using static-site-boilerplate" />
  <title>Demo</title>
  <link rel="shortcut icon" href="./assets/images/favicon/favicon.ico" type="image/x-icon">
  <link rel="icon" href="./assets/images/favicon/favicon.ico" type="image/x-icon">
  <!-- CSS File -->
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="Presentation">
    <article class="Presentation__article">
      <div class="Presentation__headline-container">
        <p class="Presentation__headline-text-small">The Static Site</p>
        <h2 class="Presentation__headline-text-normal">Boilerplate</h2>

      <div class="Presentation__version-info">Version 0.1.0 beta</div>
      <div class="Presentation__section-line"></div>
      <p class="Presentation__special-message">

      <p class="Presentation__special-message">

      </p>
      <p class="Presentation__special-message">
        *The boilerplate now support using React(beta 2021.07.12).
      </p>
    </article>
  </div>

  <!-- External JavaScript Libries -->

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
